<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=90%">
  <link rel="stylesheet" href="css/style.css">
  <title></title>
</head>
<body>
  <div class="block-content">
    <div class="header">
      <img src="img/logo.png" class="logo">
      <h1 class="headline">
        Получите онлайн отчёт по недвижимости
      </h1>
    </div>
  <div class="selecting">
    <button class="button adress active" onclick="showInput('address')" id="adress">
      Адрес
    </button>
    <button class="button links inactive" onclick="showInput('link')" id="links">
      Ссылка
    </button>
  </div>
  <form action="" class="form">
    <input type="text" class="insertion_field" placeholder="Введите адрес"  id="inputField" required>
    <div class="box-meters">
    <label for="kv-meters">
      Площадь (м²)
    </label>
    <input type="number" id="kv-meters" name="kv-meters" min="1" class="selct-kv" >
  </div>

  <div class="box-meters">
    <label for="kv-meters">
      Комнат
    </label>
    <input type="number" id="kv-meters" name="kv-meters" min="1" class="selct-kv" max="3">
  </div>
  
  <div class="box-meters">
    <label for="kv-meters">
      Этаж
    </label>
    <input type="number" id="kv-meters" name="kv-meters" min="1" class="selct-kv">
  </div>
  
    <button class="next">Продолжить</button>
  </form>
  <div class="warning-box">
    <img src="img/Vector.png" class="icon">
    <span class="warning">
      В данный момент оценка по ссылке может быть рассчитана только для объявления с <text class="warning_c">ЦИАН</text>
    </span>
  </div>
    <div class="statistics">
      <img src="img/stats.png" class="statistics2">
    </div>
  </div>
</body>
<script src="./js/scripts.js"></script>
</html>
